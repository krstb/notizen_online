<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Notizen Online</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e0f7fa">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(err => console.log('SW Fehler:', err));
            });
        }
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        html, body { 
            background-color: #e0f7fa !important;
        }
        body { font-family: 'Inter', sans-serif; }
        textarea { resize: none; }
        
        .note-text-container {
            overflow-wrap: anywhere;
            word-break: normal;
            white-space: pre-wrap;
            display: -webkit-box;
            -webkit-line-clamp: 12;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .btn-action {
            font-size: 14px; /* Angepasst an Standard-Textgröße */
            font-weight: 600;
            padding: 0 16px;
            border-radius: 8px;
            transition: all 0.2s;
            height: 38px; /* Standardisierte Höhe für alle Haupt-Buttons */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .note-item {
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-[#e0f7fa] min-h-screen flex flex-col items-center p-2">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-4 md:p-6 mt-4">
        <h1 class="text-xl font-bold text-center text-slate-800 mb-6">Notizen-Online x</h1>

        <div id="authPanelTop" class="text-center">
            <button id="loginBtn" class="bg-cyan-600 text-white btn-action w-full hidden shadow-md hover:bg-cyan-700 active:scale-95 mx-auto">
                Login mit Google
            </button>
        </div>

        <div id="appContent" class="hidden">
            <form id="noteForm" class="flex flex-col gap-3 mb-6">
                <textarea id="noteInput" placeholder="Neue Notiz..." rows="2"
                       class="w-full p-3 rounded-lg border-2 border-slate-200 focus:outline-none focus:border-cyan-500 text-sm shadow-sm"></textarea>
                
                <div class="flex gap-2 items-center">
                    <select id="priorityInput" class="flex-1 h-[38px] p-2 rounded-lg border-2 border-slate-200 text-sm bg-white cursor-pointer focus:outline-none focus:border-cyan-500">
                        <option value="1">Niedrig</option>
                        <option value="2">Mittel</option>
                        <option value="3">Hoch</option>
                    </select>
                    <button type="submit" class="bg-cyan-600 text-white btn-action shadow-sm hover:bg-cyan-700 active:scale-95">Hinzufügen</button>
                </div>
            </form>
    
            <div id="notesContainer" class="space-y-3">
                <p id="loadingMessage" class="text-center text-slate-400 text-xs italic py-4">Notizen werden geladen...</p>
            </div>
    
            <div id="authFooter" class="mt-8 pt-4 border-t border-slate-100 text-center flex justify-center gap-6">
                <button id="exportCsvBtn" class="text-slate-400 text-xs hover:text-slate-600 transition-colors">CSV Export</button>
                <button id="logoutBtn" class="text-red-300 text-xs hover:text-red-500 transition-colors">Abmelden</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
        
        const firebaseConfig = {
             apiKey: "AIzaSyAy_eDSW5Q9KzZFptsTK5DGthk1ed2Objc",
             authDomain: "notizentest-1bcdc.firebaseapp.com",
             projectId: "notizentest-1bcdc",
             storageBucket: "notizentest-1bcdc.firebasestorage.app",
             messagingSenderId: "570048086764",
             appId: "1:570048086764:web:9137d39d90d16b423a1bc9"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const noteInput = document.getElementById('noteInput');
        const notesContainer = document.getElementById('notesContainer');
        const appContent = document.getElementById('appContent');
        const loginBtn = document.getElementById('loginBtn');

        let currentUserId = null;
        let currentNotes = [];
        let unsubscribeNotes = null;

        loginBtn.onclick = () => signInWithPopup(auth, provider);
        document.getElementById('logoutBtn').onclick = () => signOut(auth);

        const priorityColors = { '3': 'bg-red-500', '2': 'bg-yellow-400', '1': 'bg-green-500' };

        const createNoteView = (note) => `
            <div class="flex flex-1 min-w-0 items-start pointer-events-none">
                 <span class="w-3 h-3 rounded-full mr-3 mt-1 flex-shrink-0 ${priorityColors[note.priority] || 'bg-gray-300'}"></span>
                 <p class="text-slate-700 text-sm leading-relaxed note-text-container flex-1">${note.text}</p>
            </div>
        `;

        const renderNotesUI = (notes) => {
            notesContainer.innerHTML = ''; 
            if (notes.length === 0) {
                notesContainer.innerHTML = '<p class="text-center text-slate-400 text-xs italic py-4">Keine Notizen vorhanden...</p>';
                return;
            }
            notes.forEach(note => {
                const el = document.createElement('div');
                el.className = 'note-item flex items-center justify-between p-4 bg-white rounded-xl border border-slate-100 shadow-sm transition-colors hover:bg-slate-50';
                el.dataset.id = note.id; 
                el.innerHTML = createNoteView(note);
                notesContainer.appendChild(el);
            });
        };

        onAuthStateChanged(auth, user => {
            if (!user) {
                appContent.classList.add("hidden");
                loginBtn.classList.remove("hidden");
                if (unsubscribeNotes) unsubscribeNotes();
                return;
            }
            currentUserId = user.uid;
            appContent.classList.remove("hidden");
            loginBtn.classList.add("hidden");
            
            const q = query(collection(db, `notes/${user.uid}/userNotes`), orderBy("priority", "desc"), orderBy("text", "asc"));
            
            if (unsubscribeNotes) unsubscribeNotes();
            unsubscribeNotes = onSnapshot(q, s => {
                currentNotes = s.docs.map(d => ({id: d.id, ...d.data()}));
                renderNotesUI(currentNotes);
            });
        });

        document.getElementById('noteForm').onsubmit = async (e) => {
            e.preventDefault();
            const text = noteInput.value.trim();
            if (!text || !currentUserId) return;
            await addDoc(collection(db, `notes/${currentUserId}/userNotes`), {
                text, priority: document.getElementById('priorityInput').value, createdAt: serverTimestamp()
            });
            noteInput.value = '';
        };

        notesContainer.onclick = async (e) => {
            const item = e.target.closest('.note-item');
            const isControl = e.target.closest('textarea, select, button');
            
            if (item && !isControl) {
                const id = item.dataset.id;
                const old = currentNotes.find(n => n.id === id);
                
                item.innerHTML = `
                    <div class="flex flex-col gap-3 w-full">
                        <textarea class="edit-input w-full p-3 rounded-lg border-2 border-slate-200 focus:outline-none focus:border-cyan-500 text-sm shadow-sm" rows="2">${old.text}</textarea>
                        <div class="flex gap-2 items-center">
                            <select class="edit-priority h-[38px] flex-1 p-2 rounded-lg border-2 border-slate-200 text-sm bg-white cursor-pointer focus:outline-none focus:border-cyan-500">
                                <option value="1" ${old.priority === '1' ? 'selected' : ''}>Niedrig</option>
                                <option value="2" ${old.priority === '2' ? 'selected' : ''}>Mittel</option>
                                <option value="3" ${old.priority === '3' ? 'selected' : ''}>Hoch</option>
                            </select>
                            <div class="flex gap-1">
                                <button class="save-btn bg-green-600 text-white px-3 rounded-lg h-[38px] text-xs font-bold shadow-sm active:scale-95">Speichern</button>
                                <button class="delete-btn bg-red-500 text-white px-3 rounded-lg h-[38px] text-xs font-bold shadow-sm active:scale-95">Löschen</button>
                                <button class="cancel-btn bg-slate-100 text-slate-500 border border-slate-200 px-3 rounded-lg h-[38px] text-xs font-bold active:scale-95">X</button>
                            </div>
                        </div>
                    </div>`;
                item.querySelector('.edit-input').focus();
                return;
            }

            const btn = e.target.closest('button');
            if (!btn) return;
            const el = btn.closest('[data-id]');
            if (!el) return;
            const id = el.dataset.id;
            const noteRef = doc(db, `notes/${currentUserId}/userNotes/${id}`);

            if (btn.classList.contains('delete-btn')) {
                if(confirm("Wirklich löschen?")) await deleteDoc(noteRef);
            } else if (btn.classList.contains('save-btn')) {
                const newText = el.querySelector('.edit-input').value.trim();
                const newPrio = el.querySelector('.edit-priority').value;
                if (newText) {
                    await updateDoc(noteRef, { text: newText, priority: newPrio });
                } else {
                    renderNotesUI(currentNotes);
                }
            } else if (btn.classList.contains('cancel-btn')) {
                renderNotesUI(currentNotes);
            }
        };

        document.getElementById('exportCsvBtn').onclick = () => {
            if (currentNotes.length === 0) return;
            let csv = "data:text/csv;charset=utf-8,\uFEFFText,Priorität\n";
            currentNotes.forEach(n => csv += `"${n.text.replace(/"/g, '""')}",${n.priority}\n`);
            const link = document.createElement("a");
            link.href = encodeURI(csv);
            link.download = "notizen.csv";
            link.click();
        };
    </script>
</body>
</html>
